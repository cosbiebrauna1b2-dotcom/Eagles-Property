<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorothy - Property Consultation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
      margin-top: 1.2rem;
    }
    button:hover {
      background: #555;
    }
    .success-message {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
    /* Hidden admin table */
    .table-container {
      margin-top: 2rem;
      overflow-x: auto;
      display: none; /* keep hidden */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dorothy - Property Consultation</h1>
  </header>
  <div class="container">
    <form id="bookingForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" rows="4"></textarea>

      <button type="submit">Submit</button>
      <div id="successMessage" class="success-message">Thank you! Your booking has been submitted.</div>
    </form>

    <!-- Hidden Submissions Table (for internal/admin use only) -->
    <div class="table-container">
      <h2>Submitted Bookings</h2>
      <table id="submissionsTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');
    const submissionsTable = document.getElementById('submissionsTable').querySelector('tbody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        full_name: document.getElementById('fullName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        comment: document.getElementById('comment').value
      };

      try {
        // Send to Zapier webhook
        await fetch('https://hooks.zapier.com/hooks/catch/23572733/utq04zu/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        // Show success message
        successMessage.style.display = 'block';
        form.reset();

        // Add row to hidden table (for admin/debugging)
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.full_name}</td>
          <td>${data.email}</td>
          <td>${data.phone}</td>
          <td>${data.comment}</td>
        `;
        submissionsTable.appendChild(row);

      } catch (error) {
        console.error('Error submitting form:', error);
      }
    });
  </script>
</body>
</html>
