<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dorothy - Property Consultation</title>
  <style>
    body {
      font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333;
    }
    header {
      background:#0077cc; color:#fff; padding:20px; text-align:center;
    }
    h1 { margin:0; font-size:1.8em; }
    main { padding:20px; display:flex; justify-content:center; }
    button {
      background:#0077cc; color:white; border:none; padding:10px 20px; font-size:1em; border-radius:5px; cursor:pointer;
    }
    button:hover { background:#005fa3; }
    .modal {
      display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; overflow:auto;
      background-color:rgba(0,0,0,0.5); align-items:center; justify-content:center;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:8px; max-width:400px; width:90%; position:relative;
    }
    .close {
      position:absolute; right:15px; top:10px; font-size:1.2em; cursor:pointer; color:#666;
    }
    .close:hover { color:#000; }
    form label { display:block; margin-top:10px; font-weight:bold; }
    form input, form textarea {
      width:100%; padding:8px; margin-top:5px; border:1px solid #ccc; border-radius:4px;
    }
    form textarea { resize:vertical; min-height:80px; }
    .success, .error { margin-top:10px; display:none; padding:10px; border-radius:5px; }
    .success { background:#d4edda; color:#155724; }
    .error { background:#f8d7da; color:#721c24; }

    /* Hidden table for admin/debugging */
    .table-container { display:none; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#0077cc; color:white; }
  </style>
</head>
<body>
  <header>
    <h1>Dorothy - Property Consultation</h1>
  </header>
  <main>
    <button id="openModal">Book a Consultation</button>
  </main>

  <!-- Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Book Your Consultation</h2>
      <form id="bookingForm">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" required/>

        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <div class="success" id="successMsg">Your booking has been submitted successfully!</div>
      <div class="error" id="errorMsg">Something went wrong. Please try again.</div>
    </div>
  </div>

  <!-- Hidden admin table -->
  <div class="table-container">
    <table id="submissionsTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const modal = document.getElementById("bookingModal");
    const openModalBtn = document.getElementById("openModal");
    const closeModalBtn = document.querySelector(".close");
    const form = document.getElementById("bookingForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");

    openModalBtn.onclick = ()=>{ modal.style.display="flex"; };
    closeModalBtn.onclick = ()=>{ modal.style.display="none"; };
    window.onclick = (e)=>{ if(e.target == modal){ modal.style.display="none"; } };

    function addRowToTable(data){
      const table = document.getElementById("submissionsTable").getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      row.insertCell(0).innerText = data.name;
      row.insertCell(1).innerText = data.email;
      row.insertCell(2).innerText = data.phone;
      row.insertCell(3).innerText = data.comment;
    }

    async function sendWithBeaconOrFallback(data){
      const url = "https://hooks.zapier.com/hooks/catch/23572733/utq04zu/"; // replace with your Zapier webhook

      try {
        const blob = new Blob([JSON.stringify(data)], {type : 'application/json'});
        if (navigator.sendBeacon) {
          const queued = navigator.sendBeacon(url, blob);
          if (queued) return {ok:true, via:"beacon"};
        }
        const res = await fetch(url, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify(data)
        });
        return {ok:res.ok, via:"fetch"};
      } catch(err){
        console.error(err);
        return {ok:false};
      }
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      let data = Object.fromEntries(new FormData(form).entries());

      // ✅ Fix for Google Sheets parse error with +233 numbers
      if (data.phone && data.phone.startsWith("+")) {
        data.phone = "'" + data.phone; 
      }

      // Add to hidden admin table
      addRowToTable(data);

      const btn = form.querySelector('button[type="submit"]');
      const orig = btn.textContent;
      btn.disabled = true; btn.textContent = 'Submitting...';

      const result = await sendWithBeaconOrFallback(data);

      btn.disabled = false; btn.textContent = orig;

      if (result.ok) {
        successMsg.style.display = 'block';
        if (result.via === 'fallback') {
          errorMsg.style.display = 'block';
          errorMsg.textContent = 'Submitted via fallback. If you don’t see it in Zapier, check your webhook setup.';
        }
        form.reset();
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
