<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: #f7f7f7;
    }
    form {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #successMessage {
      display: none;
      margin: 10px 0;
      color: green;
      font-weight: bold;
    }
    table {
      width: 100%;
      max-width: 500px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f4f4f4;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      form, table { width: 100%; }
    }
  </style>
</head>
<body>

  <form id="bookingForm">
    <h2>Booking Form</h2>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <textarea id="comment" placeholder="Comment" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="successMessage">Form submitted successfully!</p>

  <table id="submissionsTable" style="display:none;">
    <thead>
      <tr>
        <th>Full Name</th><th>Email</th><th>Phone</th><th>Comment</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const form = document.getElementById('bookingForm');
const successMessage = document.getElementById('successMessage');
const submissionsTable = document.getElementById('submissionsTable').querySelector('tbody');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    full_name: document.getElementById('fullName').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    comment: document.getElementById('comment').value
  };

  try {
    await fetch("https://hooks.zapier.com/hooks/catch/23572733/utq04zu/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    successMessage.style.display = "block";
    document.getElementById('submissionsTable').style.display = "table";
    form.reset();

    const row = document.createElement("tr");
    row.innerHTML = `<td>${data.full_name}</td><td>${data.email}</td><td>${data.phone}</td><td>${data.comment}</td>`;
    submissionsTable.appendChild(row);

  } catch (err) {
    console.error("Error:", err);
    alert("Something went wrong. Please try again.");
  }
});
</script>

</body>
</html>
